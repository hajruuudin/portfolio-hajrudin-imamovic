<div class="section-subtitle-wrapper flex items-center justify-center gap-4 my-6 w-full max-w-3xl mx-auto px-4">
  <!-- Left decorative element -->
  <div class="hidden sm:block flex-1 h-[1px] bg-gradient-to-r from-transparent to-[var(--accent-600)]"></div>
  
  <!-- Subtitle with icon accent -->
  <div class="flex items-center gap-3 group">
    <div class="w-2 h-2 rounded-full bg-[var(--accent-500)] group-hover:scale-150 transition-transform duration-300"></div>
    <h3 class="text-lg sm:text-xl xl:text-2xl tasa-explorer-bold text-[var(--text-100)] tracking-wide text-center whitespace-nowrap animated-underline">
      {{this.title}}
    </h3>
    <div class="w-2 h-2 rounded-full bg-[var(--accent-500)] group-hover:scale-150 transition-transform duration-300"></div>
  </div>
  
  <!-- Right decorative element -->
  <div class="hidden sm:block flex-1 h-[1px] bg-gradient-to-l from-transparent to-[var(--accent-600)]"></div>
</div>
